services:
  http:
    build:
      context: ../../..
      dockerfile: http/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres-avito-informer
    ports:
      - "${EXTERNAL_HTTP_PORT}:${HTTP_PORT}"
    networks:
      - avito-informer-net

  collector:
    build:
      context: ../../..
      dockerfile: collector/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres-avito-informer
    networks:
      - avito-informer-net
    restart: unless-stopped
    shm_size: "1g"
    mem_limit: 1g
    cpus: 0.9
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1g
        reservations:
          cpus: '0.5'
          memory: 512m

  notification:
    build:
      context: ../../..
      dockerfile: notification/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres-avito-informer
    networks:
      - avito-informer-net

  postgres-avito-informer:
    image: postgres:17.0-alpine3.20
    container_name: postgres-avito-informer
    hostname: postgres_avito_informer
    env_file:
      - .env
    volumes:
      - postgres_avito_informer_data:/var/lib/postgresql/data
    ports:
      - "${EXTERNAL_POSTGRES_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - avito-informer-net

volumes:
  postgres_avito_informer_data:

networks:
  avito-informer-net:
    name: avito-informer-net
    external: false
